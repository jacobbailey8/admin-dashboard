<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dash-logo">
          <img src="assets/icons/view-dashboard.svg" alt="house" />
        </div>
        <div class="dash-head">
          <div>Dashboard</div>
        </div>
        <div class="main-logos">
          <ul>
            <div><img src="assets/icons/home.svg" alt="house" /></div>
            <div>
              <img src="assets/icons/face-man-profile.svg" alt="house" />
            </div>
            <div>
              <img src="assets/icons/message-settings.svg" alt="house" />
            </div>
            <div>
              <img src="assets/icons/history.svg" alt="house" />
            </div>
            <div>
              <img src="assets/icons/file-tree.svg" alt="house" />
            </div>
            <div>
              <img src="assets/icons/account-group.svg" alt="house" />
            </div>
          </ul>
        </div>
        <div class="main-links">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="second-logos">
          <ul>
            <div>
              <img src="assets/icons/cog-outline.svg" alt="house" />
            </div>
            <div><img src="assets/icons/face-agent.svg" alt="house" /></div>
            <div><img src="assets/icons/lock.svg" alt="house" /></div>
          </ul>
        </div>
        <div class="second-links">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="search-logo">
          <img src="assets/icons/magnify.svg" alt="search" />
        </div>
        <div class="search-bar">
          <div class="search-space"></div>
        </div>
        <div class="notif-bell">
          <img src="assets/icons/bell-ring.svg" alt="bell" />
        </div>
        <div class="profile-small">
          <div>
            <img
              src="https://t4.ftcdn.net/jpg/02/01/52/01/360_F_201520109_75IrwVx1jxaVdvq3X5fpGObsSBk6N4dK.jpg"
              alt="crown"
            />
          </div>
        </div>
        <div class="name-small">Jacob Bailey</div>
        <div class="profile-large">
          <img
            src="https://t4.ftcdn.net/jpg/02/01/52/01/360_F_201520109_75IrwVx1jxaVdvq3X5fpGObsSBk6N4dK.jpg"
            alt="crown"
          />
        </div>
        <div class="name-large">
          <div class="greeting">Hi there,</div>
          <div class="handle">Jacob Bailey (@jbailey_8)</div>
          <div></div>
        </div>
        <div class="new-button">
          <button>New</button>
        </div>
        <div class="upload-button">
          <button>Upload</button>
        </div>
        <div class="share-button">
          <button>Share</button>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
